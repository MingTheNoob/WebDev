<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebDev - Aquarium</title>
        <link rel="stylesheet" href="assets/css/main.css" />
        <script src="assets/js/main.js" defer></script>
    </head>
    <body>
        <div id="page">
            <h1>Aquarium</h1>
            <div id="left-container" class="container">
				<div class="img-holder">
					<img class="img" alt="img" id="img1" src="assets/imgs/img1.png" />
				</div>
				<div class="img-holder">
					<img class="img" alt="img" id="img2" src="assets/imgs/img2.png" />
				</div>
				<div class="img-holder">
					<img class="img" alt="img" id="img3" src="assets/imgs/img3.png" />
				</div>
				<div class="img-holder">
					<img class="img" alt="img" id="img4" src="assets/imgs/img4.png" />
				</div>
				<div class="img-holder">
					<img class="img" alt="img" id="img5" src="assets/imgs/img5.png" />
				</div>
				<div class="img-holder">
					<img class="img" alt="img" id="img6" src="assets/imgs/img6.png" />
				</div>
				<div class="img-holder">
					<img class="img" alt="img" id="img7" src="assets/imgs/img7.png" />
				</div>
			</div>
			<div id="right-container" class="container">
				<div class="img-holder">
					<img class="img" alt="img" id="img8" src="assets/imgs/img8.png" />
				</div>
				<div class="img-holder">
					<img class="img" alt="img" id="img9" src="assets/imgs/img9.png" />
				</div>
				<div class="img-holder">
					<img class="img" alt="img" id="img10" src="assets/imgs/img10.png" />
				</div>
				<div class="img-holder">
					<img class="img" alt="img" id="img11" src="assets/imgs/img11.png" />
				</div>
				<div class="img-holder">
					<img class="img" alt="img" id="img12" src="assets/imgs/img12.png" />
				</div>
				<div class="img-holder">
					<img class="img" alt="img" id="img13" src="assets/imgs/img13.png" />
				</div>
				<div class="img-holder">
					<img class="img" alt="img" id="img14" src="assets/imgs/img14.png" />
				</div>
			</div>
			<div id="terrarium">
				<div class="jar-top"></div>
				<div class="jar-walls">
					<div class="jar-glossy-long"></div>
					<div class="jar-glossy-short"></div>
				</div>
				<div class="dirt"></div>
				<div class="jar-bottom"></div>
			</div>
        </div>
        <p>Based on Microsoft's "Web Dev For Beginner's <a href="https://github.com/microsoft/Web-Dev-For-Beginners/tree/main/3-terrarium">Terrarium Project</a>".</p>
    </body>
</html>
